            </div>

                <ul id="navList">
                    <li data-view="sobreMi" class="active">
                        <i class="ri-user-3-fill"></i>

                    </li>
                    <li data-view="proyectos">
                        <i class="ri-folder-3-fill"></i>

                    <li data-view="habilidades">

                    </a>

                        <i class="ri-moon-fill"></i>
                    </button>
                    <button id="toggleSidebar" class="menu-toggle" aria-label="Toggle menu">
